<div class="container-fluid">
  <div class="col-6">
    <table class="table" style="margin-top: 20px;" >
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre Comun</th>
          <th scope="col">Tipo</th>
          <th scope="col">Clima</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of plantas">
          <td>
            <dd>{{ c.id }}</dd>
          </td>
          <td>
            <dd>{{ c.nombre_comun }}</dd>
          </td>
          <td>
            <dd>{{ c.tipo }}</dd>
          </td>
          <td>
            <dd>{{ c.clima }}</dd>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <p>Total plantas de interior: {{ cantidadInterior }}</p>
    <p>Total plantas de exterior: {{ cantidadExterior }}</p>
  </div>
</div>
<footer>
  <p>&copy; Contact us: +57 3102105253 - info@viveroelotonio.com - @viveroelotonio</p>
</footer>
